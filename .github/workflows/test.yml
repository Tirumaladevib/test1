name: Publish GitHub Actions Artifacts Example

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses:  actions/checkout@v2
      - name: first job
        run: |
             echo "latest_tag=$(cat VERSION)" > $GITHUB_ENV
             echo "latest_version=$(latest_tag)" > $GITHUB_ENV
      - name: testing second job output.
        run: |
             echo $latest_tag
             echo $latest_version

              


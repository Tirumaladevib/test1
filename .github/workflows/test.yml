name: Publish GitHub Actions Artifacts Example

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses:  actions/checkout@v2
    - name: first job
      run: |
           echo "CRITICAL_VULNS_FOUND=$(cat VERSION)" > $GITHUB_ENV
           echo $CRITICAL_VULNS_FOUND
    - name: testing second job output.
      run: |
        echo "$CRITICAL_VULNS_FOUND"
        echo "this is testing"
        if [[ "${CRITICAL_VULNS_FOUND}" >= "3" ]]; then
            pwd
            ls -lrt
            echo "working"
            
        fi   
        exit 0    
           
      shell: bash     
           


        
        

